
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vieira Boards - IA Kanban Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      scroll-behavior: smooth; 
      background-color: #050505; 
      color: #f8fafc; 
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: contain;
    }
    .glass { background: rgba(17, 17, 17, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    
    /* Scroll Snap para Mobile Kanban */
    .snap-x {
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .snap-center {
      scroll-snap-align: center;
    }

    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(243, 176, 50, 0.2); border-radius: 10px; }
    
    .skip-link {
      position: absolute;
      top: -100px;
      left: 0;
      background: #f3b032;
      color: #000;
      padding: 10px 20px;
      z-index: 9999;
      font-weight: 800;
      transition: top 0.2s;
    }
    .skip-link:focus { top: 0; }

    /* Foco acessível */
    *:focus-visible { 
      outline: 3px solid #f3b032 !important; 
      outline-offset: 2px !important;
    }

    /* Safe Areas para iPhones modernos */
    .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    .pt-safe { padding-top: env(safe-area-inset-top); }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-modal { animation: fadeInScale 0.2s ease-out; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>
<body class="overflow-hidden selection:bg-[#f3b032] selection:text-black">
  <a href="#main-content" class="skip-link">Pular para o conteúdo</a>
  <div id="root"></div>
</body>
</html>
