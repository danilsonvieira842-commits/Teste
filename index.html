
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vieira Boards - IA Kanban Premium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      scroll-behavior: smooth; 
      background-color: #050505; 
      color: #f8fafc; 
      -webkit-font-smoothing: antialiased;
    }
    .glass { background: rgba(17, 17, 17, 0.9); backdrop-filter: blur(12px); }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; border: 2px solid #0a0a0a; }
    ::-webkit-scrollbar-thumb:hover { background: #f3b032; }
    
    /* Skip to content link */
    .skip-link {
      position: absolute;
      top: -100px;
      left: 0;
      background: #f3b032;
      color: #000;
      padding: 10px 20px;
      z-index: 9999;
      font-weight: 800;
      text-transform: uppercase;
      transition: top 0.2s;
    }
    .skip-link:focus {
      top: 0;
    }

    /* Foco nítido e proeminente para navegação por teclado */
    *:focus-visible { 
      outline: 4px solid #f3b032 !important; 
      outline-offset: 4px !important; 
      box-shadow: 0 0 0 8px rgba(243, 176, 50, 0.2) !important;
    }
    
    /* Layout adjustments */
    .kanban-container { height: calc(100vh - 4rem); }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }

    /* Animação de conclusão */
    @keyframes task-success-pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); transform: scale(1); }
      50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); transform: scale(1.02); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); transform: scale(1); }
    }

    .animate-task-completed {
      animation: task-success-pulse 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    /* Acessibilidade: Redução de movimento */
    @media (prefers-reduced-motion: reduce) {
      * { 
        animation-duration: 0.01ms !important; 
        animation-iteration-count: 1 !important; 
        transition-duration: 0.01ms !important; 
        scroll-behavior: auto !important;
      }
      .animate-task-completed { animation: none !important; border-color: #10b981 !important; }
    }

    /* Melhora de legibilidade em fontes pequenas */
    .text-xs { font-size: 0.85rem; line-height: 1.25rem; }
    .text-[10px] { font-size: 0.75rem; font-weight: 700; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2"
  }
}
</script>
</head>
<body class="overflow-hidden">
  <a href="#main-content" class="skip-link">Pular para o conteúdo</a>
  <div id="root"></div>
</body>
</html>
